<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Personajes de Minecraft</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- World Container -->
    <div id="world">
      <!-- Background Layers -->
      <div class="sky-layer">
        <!-- Birthday Title -->
        <h1 id="birthday-title">
          <small>Llegaste al nivel 6</small>

          <br /><img
            src="img/8f236e42-026a-42d9-85cd-7a39612b4799.png"
            alt="Wilson"
            style="max-width: 27vw"
          />
          <br />Feliz Cumple
        </h1>
        <!-- Clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
      </div>
      <div class="grass-layer">
        <img src="img/tree.png" class="tree left-tree" alt="Tree" />
        <img src="img/tree.png" class="tree right-tree" alt="Tree" />
      </div>
      <div class="dirt-layer"></div>

      <!-- Characters Container -->
      <div id="characters-container"></div>
    </div>

    <!-- Control Panel -->
    <div id="control-panel">
      <h2>Crear Personaje</h2>
      <form id="spawn-form">
        <label>
          Nombre:
          <input
            type="text"
            id="char-name"
            placeholder="Ingresa nombre"
            required
            maxlength="20"
          />
        </label>
        <label>
          Tamaño:
          <select id="char-size">
            <option value="adult">Adulto</option>
            <option value="kid">Niño</option>
          </select>
        </label>
        <label>
          Tono de Piel:
          <input type="color" id="skin-color" value="#FFD9A0" />
        </label>
        <label>
          Color de Camiseta:
          <input type="color" id="shirt-color" value="#3498db" />
        </label>
        <label>
          Color de Pantalones:
          <input type="color" id="pants-color" value="#2c3e50" />
        </label>
        <button type="submit">Agregar Personaje</button>
        <p class="counter"><span id="char-count">0</span>/15</p>
      </form>
    </div>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script src="js/main.js"></script>
  </body>
</html>
