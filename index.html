<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Character Simulator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- World Container -->
    <div id="world">
      <!-- Background Layers -->
      <div class="sky-layer">
        <!-- Birthday Title -->
        <h1 id="birthday-title">Wilson, Feliz Cumple AÃ±os</h1>
        <!-- Clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
      </div>
      <div class="grass-layer">
        <img src="img/tree.png" class="tree left-tree" alt="Tree" />
        <img src="img/tree.png" class="tree right-tree" alt="Tree" />
      </div>
      <div class="dirt-layer"></div>

      <!-- Characters Container -->
      <div id="characters-container"></div>
    </div>

    <!-- Control Panel -->
    <div id="control-panel">
      <h2>Spawn Character</h2>
      <form id="spawn-form">
        <label>
          Name:
          <input
            type="text"
            id="char-name"
            placeholder="Enter name"
            required
            maxlength="20"
          />
        </label>
        <label>
          Skin Tone:
          <input type="color" id="skin-color" value="#FFD9A0" />
        </label>
        <label>
          T-Shirt Color:
          <input type="color" id="shirt-color" value="#3498db" />
        </label>
        <label>
          Pants Color:
          <input type="color" id="pants-color" value="#2c3e50" />
        </label>
        <button type="submit">Add Character</button>
        <p class="counter"><span id="char-count">0</span>/15</p>
      </form>
    </div>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script src="js/main.js"></script>
  </body>
</html>
